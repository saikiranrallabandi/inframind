# InfraMind Base Configuration
# Common settings shared between GRPO and DAPO

# =============================================================================
# MODEL SETTINGS
# =============================================================================
model:
  model_id: "Qwen/Qwen2.5-0.5B-Instruct"
  torch_dtype: "bfloat16"
  attn_implementation: "flash_attention_2"
  trust_remote_code: true
  device_map: "auto"

# =============================================================================
# LORA SETTINGS
# =============================================================================
lora:
  r: 16
  lora_alpha: 32
  lora_dropout: 0.05
  bias: "none"
  task_type: "CAUSAL_LM"
  target_modules:
    - "q_proj"
    - "k_proj"
    - "v_proj"
    - "o_proj"

# =============================================================================
# COMMON TRAINING SETTINGS
# =============================================================================
training:
  # Optimizer
  optimizer: "adamw_torch_fused"
  adam_beta1: 0.9
  adam_beta2: 0.99
  weight_decay: 0.1
  max_grad_norm: 0.1

  # Learning rate schedule
  lr_scheduler_type: "cosine"
  warmup_ratio: 0.1

  # Precision
  bf16: true

  # Reproducibility
  seed: 42

# =============================================================================
# DATASET SETTINGS
# =============================================================================
dataset:
  name: "inframind-bench"
  path: "data/real_code_2k.json"
  categories:
    - "terraform"
    - "kubernetes"
    - "dockerfile"
    - "docker-compose"
    - "github-actions"
    - "ansible"
    - "cloudformation"

# =============================================================================
# REWARD FUNCTION SETTINGS
# =============================================================================
reward:
  # Decomposed reward: R = α*syntax + β*semantic + γ*structure
  syntax_weight: 0.4
  semantic_weight: 0.3
  structure_weight: 0.3

  # Pass threshold for evaluation
  pass_threshold: 0.6

# =============================================================================
# EVALUATION SETTINGS
# =============================================================================
evaluation:
  test_set_size: 110
  temperature: 0.7
  max_new_tokens: 512
  do_sample: true
